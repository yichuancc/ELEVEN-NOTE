<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELEVEN-NOTE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!--gitalk评论-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <style>
        /*滚动条样式 start*/
        /* 滚动条宽度 */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* 滚动条颜色 */
        ::-webkit-scrollbar-thumb {
            background-image: linear-gradient(#726666, #705438);
            border-radius: 2em;
        }

        /*滚动条样式 end*/
    </style>
</head>
<body>
<!-- 定义加载时候的动作 -->
<div id="app"> 😐 😑 😶 load ...</div>
<script>

    window.$docsify = {
        // 网站图标
        //logo: '/favicon.ico',
        // 项目名称 可包含html 自定义样式
        //name: '<span style="color: black">ELEVEN-NOTE</span>',
        name: '😉 ELEVEN-NOTE',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/yichuancc/ELEVEN-NOTE',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        //访问主页时仅加载封面   true时会影响gitalk的加载顺序
        //onlyCover: true,
        // 最大支持渲染的标题层级
        maxLevel: 3,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 3,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        //自定义主题颜色
        themeColor: '#c74d4d',
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        search: {
            maxAge: 86400000,// 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'ELEVEN-NOTE',
        },
        //时间字数统计
        count: {
            countable: true,
            fontsize: '1.0em',
            color: '#c74d4d',
            language: 'chinese'

        },
        //代码copy
        copyCode: {
            buttonText: 'copy',
            errorText: 'fail',
            successText: 'success'
        }
    }
</script>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--分页导航插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--字数统计插件-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 访问量统计 -->
<script async src="https://notebook.js.org/plugin/js/busuanzi.pure.mini.js"></script>
<!--java代码高亮-->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>

<!-- 回到顶部功能 -->
<script src="common/js/jquery.js"></script>
<script src="common/js/jquery.goup.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.goup({
            trigger: 100,
            bottomOffset: 52,
            locationOffset: 25,
            containerSize: 35,
            title: 'TOP',
            containerColor: '#c74d4d',
            titleAsText: true
        });
    });
</script>

            "vOffset": 5
