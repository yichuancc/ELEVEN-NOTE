            border-bottom: 1px solid #eee;

<body>
<!-- 定义加载时候的动作 -->
<div id="app"> 😐 😑 😶 load ...</div>
<script>

    window.$docsify = {
        // 网站图标
        //logo: '/favicon.ico',
        // 项目名称 可包含html 自定义样式
        //name: '<span style="color: black">ELEVEN-NOTE</span>',
        name: '😉 ELEVEN-NOTE',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/yichuancc/ELEVEN-NOTE',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        //访问主页时仅加载封面   true时会影响gitalk的加载顺序
        //onlyCover: true,
        // 最大支持渲染的标题层级
        maxLevel: 3,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 3,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        //自定义主题颜色
        themeColor: '#c74d4d',
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        search: {
            maxAge: 86400000,// 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'ELEVEN-NOTE',
        },
        //时间字数统计
        count: {
            countable: true,
            fontsize: '1.0em',
            color: '#c74d4d',
            language: 'chinese'

        },
        //代码copy
        copyCode: {
            buttonText: 'copy',
            errorText: 'fail',
            successText: 'success'
        },
        ga: 'UA-237204783-1'
    }
</script>
